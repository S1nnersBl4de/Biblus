<div class="blogcontainer">
  <div class="head">
    <h1>ბლოგი</h1>
    <button class="but1"><a routerLink="/fullblogs">მაჩვენე ყველა</a></button>
  </div>
  <div class="cardscontainer">
    <div class="cards" *ngFor="let info of blogs" (click) = "viewBlog(info.id)">
        <div class="imgdiv">
            <img  [src]="info?.image" alt="">

        </div>
        <div class="contentdiv">
            <h1>{{info?.title}}</h1>
            <p>{{ info?.text | truncate: 40 }}</p>

            <div class="time">
              <p class="time">{{info?.created_at}} <a href=""><fa-icon [icon]="icon" class="clockicon"></fa-icon></a> </p>
              
           </div>
        </div>

    </div>
  </div>

    

    
</div>
